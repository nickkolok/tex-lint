<html>
<head>
	<meta charset="utf8"/>
	<title>tex-lint</title>
</head>
<body style="height:100%; margin:10px;">
	<script src="node_modules/codemirror/lib/codemirror.js"></script>
	<link rel="stylesheet" href="node_modules/codemirror/lib/codemirror.css">
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
	<script src="node_modules/codemirror/mode/stex/stex.js"></script>
	<script src="node_modules/codemirror/addon/runmode/runmode.js"></script>


	Введите TeX-код для проверки в поле ниже или загрузите TeX-файл:
	<input type="file" id="file-load"/><button id="codeload">Загрузить</button>
	<select id="file-encoding">
		<option value="auto"  >Автоопределение   </option>
		<option value="utf8"  >Юникод UTF-8      </option>
		<option value="cp1251">CP-1251 (WIN-1251)</option>
		<option value="cp866" >CP-866  (DOS)     </option>
	</select>
	<span id="tex-examples">
		Готовые примеры:
		<select id="tex-examples-list">
		</select>
		<button id="paste-example">
			Вставить
		</button>
	</span>
	<div id="code-mirror-holder" style="border:2px black solid; padding:5px;">
	</div>
	Набор правил: <a id="ruleset-info"></a>
	<hr/>
	<button id="runcheck">
		Проверить текст
	</button>
	<span id="ruleset-comment"></span>
	<span id="span-save"></span>
	<select id="file-save-encoding">
		<!--<option value="">Авто</option>-->
		<option value="utf8"  >Юникод UTF-8      </option>
		<option value="cp1251">CP-1251 (WIN-1251)</option>
		<option value="cp866" >CP-866  (DOS)     </option>
	</select>
	<script src="playground.js"></script>
	<hr/>
	<div id="result-container" style="border: 1px black solid; padding:5px; height: 200px; overflow:scroll;"></div>
</body>
</html>
